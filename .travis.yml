sudo: true
language: python
python:
  - "2.7"
before_install:
  - wget -O jsbsim.tar.gz http://jsbsim.cvs.sourceforge.net/viewvc/jsbsim/?view=tar
  - tar -xvf jsbsim.tar.gz
install:
 - cd jsbsim/JSBSim/
 - ./autogen.sh
 - ./configure
 - sudo make install
 - cd ..
script:
 - cd case-01-dragless_sphere
 - make
